<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
    <div class="container">
        <table>
            <tr>
                <th>Product</th>
                <th>Rate</th>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>300/-</td>
            </tr>
            <tr>
                <td>Sandwitch</td>
                <td>200/-</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>150/-</td>
            </tr>
            <tr>
                <td>French</td>
                <td>150/-</td>
            </tr>
            <tr>
                <td>Butter</td>
                <td>100/-</td>
            </tr>
            <tr>
                <td>Ice-cream</td>
                <td>50/-</td>
            </tr>
            <tr>
                <td>Bread</td>
                <td>70/-</td>
            </tr>
            <tr>
                <td>Donut</td>
                <td>100/-</td>
            </tr>
            <tr>
                <td>Chicken</td>
                <td>500/-</td>
            </tr>
        </table>
        <div class="box">
            <div class="item-list">
                <input type="text" name="Product" list="Pro" id="pro" class="input1" >
                <datalist id="Pro">
                    <option value="Pizza">Pizza</option>
                    <option value="Sandwitch">Sandwitch</option>
                    <option value="Burger">Burger</option>
                    <option value="French">French</option>
                    <option value="Butter">Butter</option>
                    <option value="Ice-cream">Ice-cream</option>
                    <option value="Bread">Bread</option>
                    <option value="Donut">Donut</option>
                    <option value="Chicken">Chicken</option>
                </datalist>
                <label for="pro" id="label1" class="item-label">Want to buy</label>
            </div>
            <div class="quantity">
                
                <input type="number" min="1" max="40" id="quantity" class="input2">
                <label for="quantity" id="label2" class="quantity-label">Quantity</label>
            </div>
            <button onclick="cafe()">
                Order Now
            </button>
            <label for="payment" id="label3">Pay</label>
            <span>
                <input type="text" id="payment" readonly>
                <i class="fa-solid fa-indian-rupee-sign"></i>
            </span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
